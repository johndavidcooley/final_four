<!DOCTYPE html>
<html>
<head>
	<title>TIY Project | NCAA Final Four 2016</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="app">

	<div class="welcome-screen">
		<p class="welcome">Welcome to the 2016 NCAA Final Four in Houston</p>
		<div class="welcome-buttons">
			<button class="watch-game-1 g1-special">Watch the first game.</button>
			<button class="basketball-sucks g1-special"><a href="http://theodysseyonline.com/monmouth/march-madness-why-you-should-watch/351511">Basketball Sucks. I don't want to watch.</a></button>
		</div>
	</div>

	<div class="game-one">
		<div class="game-time game-one-html"></div>
		<div class="game-one-winner"></div>
		<div class="g1b game-one-buttons">
			<button class="watch-game-2">Watch the second game.</button>
			<a href="http://theodysseyonline.com/monmouth/march-madness-why-you-should-watch/351511">
				<button class="basketball-sucks">There's another game? I don't want to watch.
				</button>
			</a>
		</div>
	</div>

	<div class="game-two">
		<div class="game-time game-two-html"></div>
		<div class="game-two-winner"></div>
		<div class="g2b game-two-buttons">
			<button class="watch-nc-game">Watch The National Championship Game.</button>
			<a href="http://theodysseyonline.com/monmouth/march-madness-why-you-should-watch/351511">
				<button class="basketball-sucks">I thought this was over. I don't want to watch more basketball.
				</button>
			</a>
		</div>
	</div>

	<div class="nc-game">
		<div class="game-time nc-game-html"></div>
		<div class="nc-game-winner"></div>
		<div class="ncb nc-game-buttons">
			<a href="https://www.youtube.com/watch?v=kOu6bCDiZm4">
				<button class="celebrate">And no March Madness is complete without...</button>
			</a>
			<a href="http://theodysseyonline.com/monmouth/march-madness-why-you-should-watch/351511">
				<button class="basketball-sucks">No celebrating for me.</button>
			</a>
		</div>
	</div>

</div>

<script src="js/bundle.js"></script>
</body>
</html>
